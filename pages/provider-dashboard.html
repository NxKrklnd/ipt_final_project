<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Dashboard - OUTZR</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">OUTZR</div>
        <div class="nav-links">
            <a href="appointments.html">Appointments</a>
            <a href="profile.html">Profile</a>
            <a href="login.html" class="login-btn">Logout</a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <main class="dashboard-container provider-dashboard">
        <div class="welcome-section">
            <h1>Welcome back, <span id="userName">Technician</span></h1>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalToday">0</div>
                <div class="stat-label">Total Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completed">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-card profile-card">
                <h2>Profile Information</h2>
                <div class="profile-info">
                    <p><strong>Name:</strong> <span id="profileName"></span></p>
                    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                    <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
                </div>
            </div>

            <div class="dashboard-card appointments-card">
                <h2>Today's Appointments</h2>
                <ul id="todayAppointments" class="appointment-list">
                    <!-- Appointments will be populated by JavaScript -->
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 OUTZR. All rights reserved.</p>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
